<html>

<head>
    <!-- Maybe make external sites for the css files -->

    <link rel="stylesheet" type="text/css" href="/style_main.css">

    <script src="/script_jquery.js"></script>
</head>

<body>

                />

        <a href="/sites_following.html">

                />
            </svg>
        </a>
        <a href="/sites_reposts.html">

            </svg>
        </a>
    </div>


    <!-- Profile Sidebar Contents -->
    <aside id="profile">
        <div id="thumb">
            <!-- get the source from JSON -->
            <img src="">
        </div>
        <header id="username">$PLACEHOLDER_TEXT</header>
        <main id="bio">
            <p>$PLACEHOLDER_BIO</p>
        </main>
    </aside>

    <main id="feed-content">
        <form action="">
            <!-- If it's empty dont submit -->
            <textarea placeholder="Write something, html tags for formatted posts"></textarea>
            <button type="submit">Post</button>
        </form>
        <div id="feed">
            <div id="loading-icon">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
                <button class="load-more">
                        Load More
                    </button>
                <div class="no-more">
                    <a href="#">
                            You've reached the bottom
                            <br>
                            Click to go back to top
                        </a>
                </div>
            </div>
        </div>
    </main>

    <script src="/script_hash.js"></script>
    <script src="/script_index.js"></script>
    <script src="/script_rebuild.js"></script>
</body>

</html>
